<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MDN Games: Three.js demo</title>
	<style>
		body { margin: 0; padding: 0; font-size: 0; } 
		canvas { width: 100%; height: 100%; } 
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> 
<script>
const scene = new THREE.Scene();   // Crea una escena Three.js

const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );  // Crea una cámara de perspectiva

const renderer = new THREE.WebGLRenderer();  // Crea un renderizador WebGL

renderer.setSize( window.innerWidth, window.innerHeight );  // Establece el tamaño del renderizador

document.body.appendChild( renderer.domElement );  // Agrega el renderizador al cuerpo del documento

const geometry = new THREE.BoxGeometry( 1, 1, 1 ); // Crea una geometría de cubo

const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); // Crea un material para el cubo

const cube = new THREE.Mesh( geometry, material ); // Crea un objeto 3D  con la geometría y el material

scene.add( cube );  // Agrega el cubo a la escena

camera.position.z = 5;  // Establece la posición de la cámara en el eje Z

function animate() {  // Función para realizar la animación
	requestAnimationFrame( animate );   

	cube.rotation.x += 0.01;  // Rota el cubo en el eje X
	cube.rotation.y += 0.01;  // Rota el cubo en el eje Y
	renderer.render( scene, camera );  // Renderiza la escena con la cámara
}

animate();  
</script>
</body>
</html>
